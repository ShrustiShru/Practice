<div class="row">
    <div class="col-md-7">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap:20px; ">
            <div *ngFor="let pro of products">
                <div class="card border border-dark" style="width: 18rem;">
                    <img class="card-img-top" src="{{pro.image}}" alt="Card image cap" width="250px" height="250px">
                    <div class="card-body">
                        <h5 class="card-title">{{pro.name}}</h5>
                        <p class="card-text">{{pro.price | currency:"INR"}}</p>
                        <a href="#" class="btn btn-primary"(click)="OnView_CLick(pro)">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
       <app-products-details [selected]="selectedproduct"></app-products-details>
    </div>
</div>
